<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações - NZR DevTool</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; color: #111827; }
      h1 { font-size: 20px; }
      fieldset { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
      label { display: block; margin: 8px 0 4px; font-weight: 600; }
      input, select { width: 420px; max-width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; }
      .row { margin-top: 10px; }
      button { padding: 10px 14px; border: none; border-radius: 6px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
      .ok { color: #059669; }
      .err { color: #b91c1c; }
    </style>
  </head>
  <body>
    <h1>Configurações</h1>

    <fieldset>
      <legend><strong>Idioma</strong></legend>
      <label for="language">Escolha o idioma da interface</label>
      <select id="language" disabled>
        <option value="pt">Português (padrão)</option>
      </select>
    </fieldset>

    <fieldset>
      <legend><strong>Dados visíveis no Painel</strong></legend>
      <div id="dataTypes">
        <label><input type="checkbox" value="nome" checked> Nome Completo</label>
        <label><input type="checkbox" value="email" checked> E-mail</label>
        <label><input type="checkbox" value="cpf" checked> CPF</label>
        <label><input type="checkbox" value="cnpj" checked> CNPJ</label>
        <label><input type="checkbox" value="telefone" checked> Telefone</label>
        <label><input type="checkbox" value="uuid" checked> UUID v4</label>
      </div>
      <div style="font-size: 12px; color: #6b7280; margin-top: 4px;">
        Selecione quais tipos serão exibidos no painel lateral. Por padrão, todos são exibidos.
      </div>
    </fieldset>

    <div class="row">
      <button id="saveBtn">Salvar</button>
      <span id="status" style="margin-left: 12px;"></span>
    </div>

    <div class="row" style="margin-top:20px; font-size:12px; color:#6b7280;">
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">Política de Privacidade</a>
    </div>

    <script src="options.js"></script>
  </body>
</html>
