<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teste Radix UI Tabs - NZR DevTool</title>
    <meta name="description" content="Página de teste com abas (Radix UI Tabs) contendo formulários para validar o autofill." />
    <style>
      :root { --primary: #2563eb; --muted: #e5e7eb; --text: #111827; }
      body { margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f8fafc; color: var(--text); }
      .container { max-width: 980px; margin: 0 auto; }
      h1 { margin: 0 0 12px; font-size: 22px; }
      p.lead { margin: 0 0 24px; color: #374151; }
      .card { background: #fff; border-radius: 10px; padding: 16px; box-shadow: 0 10px 20px rgba(0,0,0,.06); }
      /* Radix Tabs basic styling */
      .TabsRoot { display: flex; flex-direction: column; gap: 12px; }
      .TabsList { display: inline-flex; background: #fff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,.05), inset 0 0 0 1px #eef2f7; }
      .TabsTrigger { all: unset; font-weight: 600; padding: 10px 14px; cursor: pointer; color: #374151; border-radius: 8px; }
      .TabsTrigger[data-state="active"] { color: #111827; background: #eef2ff; box-shadow: inset 0 0 0 1px #c7d2fe; }
      .TabsContent { background: #fff; border-radius: 10px; padding: 16px; box-shadow: inset 0 0 0 1px #eef2f7; }
      /* Forms */
      .grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
      .field { display: flex; flex-direction: column; gap: 6px; }
      .field label { font-size: 13px; font-weight: 600; color: #374151; }
      .field input, .field select, .field textarea { border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px 12px; font-size: 14px; }
      .field textarea { min-height: 92px; resize: vertical; }
      .row { display: flex; gap: 14px; align-items: center; flex-wrap: wrap; }
      .row .check { display: inline-flex; gap: 6px; align-items: center; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Teste de Abas - Radix UI</h1>
      <p class="lead">Página para validar navegação por abas (<code>@radix-ui/react-tabs</code>) e preenchimento de campos pelo content script.</p>

      <div id="root" class="card"></div>
    </div>

    <script type="module">
      import React from 'https://esm.sh/react@18.3.1';
      import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';
      import * as Tabs from 'https://esm.sh/@radix-ui/react-tabs@1.0.4';

      function TabFormA() {
        return (
          React.createElement('div', { className: 'grid' },
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'a_name' }, 'Nome completo'),
              React.createElement('input', { id: 'a_name', name: 'a_name', type: 'text', placeholder: 'Ex.: Maria Silva' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'a_email' }, 'Email'),
              React.createElement('input', { id: 'a_email', name: 'a_email', type: 'email', placeholder: 'maria@email.com' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'a_date' }, 'Data'),
              React.createElement('input', { id: 'a_date', name: 'a_date', type: 'date' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'a_time' }, 'Hora'),
              React.createElement('input', { id: 'a_time', name: 'a_time', type: 'time' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'a_number' }, 'Quantidade'),
              React.createElement('input', { id: 'a_number', name: 'a_number', type: 'number', min: '1', max: '10' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'a_select' }, 'Categoria'),
              React.createElement('select', { id: 'a_select', name: 'a_select' },
                React.createElement('option', { value: '' }, 'Selecione'),
                React.createElement('option', { value: 'alpha' }, 'Alpha'),
                React.createElement('option', { value: 'beta' }, 'Beta'),
                React.createElement('option', { value: 'gamma' }, 'Gamma')
              )
            ),
          )
        );
      }

      function TabFormB() {
        return (
          React.createElement('div', { className: 'grid' },
            React.createElement('div', { className: 'field' },
              React.createElement('label', null, 'Preferência'),
              React.createElement('div', { className: 'row' },
                React.createElement('label', { className: 'check' },
                  React.createElement('input', { type: 'radio', name: 'b_pref', value: 'p1' }),
                  React.createElement('span', null, 'Opção 1')
                ),
                React.createElement('label', { className: 'check' },
                  React.createElement('input', { type: 'radio', name: 'b_pref', value: 'p2' }),
                  React.createElement('span', null, 'Opção 2')
                )
              )
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', null, 'Interesses'),
              React.createElement('div', { className: 'row' },
                React.createElement('label', { className: 'check' },
                  React.createElement('input', { type: 'checkbox', name: 'b_interest', value: 'i1' }),
                  React.createElement('span', null, 'Tecnologia')
                ),
                React.createElement('label', { className: 'check' },
                  React.createElement('input', { type: 'checkbox', name: 'b_interest', value: 'i2' }),
                  React.createElement('span', null, 'Esportes')
                )
              )
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'b_url' }, 'Website'),
              React.createElement('input', { id: 'b_url', name: 'b_url', type: 'url', placeholder: 'https://exemplo.com' })
            ),
            React.createElement('div', { className: 'field', style: { gridColumn: '1 / -1' } },
              React.createElement('label', { htmlFor: 'b_bio' }, 'Sobre você'),
              React.createElement('textarea', { id: 'b_bio', name: 'b_bio', placeholder: 'Conte um pouco sobre você...' })
            ),
          )
        );
      }

      function TabFormC() {
        return (
          React.createElement('div', { className: 'grid' },
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'c_tel' }, 'Telefone'),
              React.createElement('input', { id: 'c_tel', name: 'c_tel', type: 'tel', placeholder: '+55 11 99999-9999' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'c_company' }, 'Empresa'),
              React.createElement('input', { id: 'c_company', name: 'c_company', type: 'text', placeholder: 'Minha Empresa LTDA' })
            ),
            React.createElement('div', { className: 'field' },
              React.createElement('label', { htmlFor: 'c_role' }, 'Cargo'),
              React.createElement('input', { id: 'c_role', name: 'c_role', type: 'text', placeholder: 'Desenvolvedor(a) Sênior' })
            )
          )
        );
      }

      function App() {
        return (
          React.createElement('div', { className: 'TabsRoot card' },
            React.createElement(Tabs.Root, { defaultValue: 'tab1' },
              React.createElement(Tabs.List, { className: 'TabsList', 'aria-label': 'Gerenciador de abas' },
                React.createElement(Tabs.Trigger, { className: 'TabsTrigger', value: 'tab1' }, 'Dados Pessoais'),
                React.createElement(Tabs.Trigger, { className: 'TabsTrigger', value: 'tab2' }, 'Preferências'),
                React.createElement(Tabs.Trigger, { className: 'TabsTrigger', value: 'tab3' }, 'Contato')
              ),
              React.createElement(Tabs.Content, { className: 'TabsContent', value: 'tab1' }, React.createElement(TabFormA)),
              React.createElement(Tabs.Content, { className: 'TabsContent', value: 'tab2' }, React.createElement(TabFormB)),
              React.createElement(Tabs.Content, { className: 'TabsContent', value: 'tab3' }, React.createElement(TabFormC))
            )
          )
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
