<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NZR DevTool</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 300px; }
      h1 { font-size: 16px; margin: 0 0 10px; }
      button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
      button:disabled { opacity: .6; cursor: default; }
      .row { margin-top: 8px; font-size: 12px; color: #374151; }
      .ok { color: #059669; }
      .err { color: #b91c1c; }
      a { color: #2563eb; text-decoration: none; }
      .brand { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
      .brand img { width: 20px; height: 20px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="brand">
      <img src="icons/logo.jpeg" alt="NZR DevTool logo" />
      <h1>NZR DevTool</h1>
    </div>
    <button id="dataPanelBtn" style="background: #2563eb; margin-bottom: 12px;">Painel de Dados</button>
    <div class="row" style="margin-top: 6px; color: #6b7280;">
      Atalho: <strong>Alt + Shift + D</strong>
    </div>
    <div id="status" class="row"></div>
    <div class="row" style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
      <a id="openOptionsLink" href="#">Abrir configurações</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
