  <head>

    <style>

      button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }

      a { color: #2563eb; text-decoration: none; }
    </style>

  <body>
    <h1>Autofill com IA</h1>
    <button id="autofillBtn">Preencher agora</button>

  </body>
